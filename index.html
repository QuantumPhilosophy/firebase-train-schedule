<!doctype html>
<html lang="en-US" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <title>Firebase Train Schedule</title>
</head>

<body class="h-100">

<div class="container">

    <div class="jumbotron bg-dark text-white">
      <h1 class="text-center">Firebase Train Schedule</h1>
      <h3 class="text-center">A Comprehensive Directory of Train Schedules stored in Firebase</h3>
    </div>

    <div class="row">
      <div class="col-md-12">

        <div class="card bg-dark text-white mb-4">
          <div class="card-header">Current Train Schedules</div>
          <div class="card-body">

            <table class="table table-sm table-hover text-white" id='train-schedule-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (Mins)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="train-schedules"></tbody>
            </table>

          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">

        <div class="card bg-dark text-white mb-4">
          <div class="card-header">Add Train Schedule</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="schedule-name-input">Schedule Name</label>
                <input class="form-control bg-dark text-white" id="schedule-name-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control bg-dark text-white" id="destination-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time</label>
                <input class="form-control bg-dark text-white" id="first-train-input" placeholder="-- in standard time" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control bg-dark text-white" id="frequency-input" placeholder="-- In Minutes" type="text">
              </div>
              <button class="btn btn-light float-right" id="add-schedule-btn">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
